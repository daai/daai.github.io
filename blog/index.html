---
layout: page
title: 博客列表
---


<!-- 遍历分页后的文章 -->
{% for post in paginator.posts %}
<section>
	<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
	<p class="author">
		<span class="date">{{ post.date | date: "%Y年%m月%d日" }}</span>
	</p>
	<div class="content">
		{{ post.excerpt }}
	</div>
	<hr />
	{% endfor %}
</section>


<!-- 分页链接 -->
<div class="pagination clearfix">

	<div style="float: left;">
		{% if paginator.previous_page == 1 %}
		<a href="/blog" class="previous"><i class="fa fa-angle-left" aria-hidden="true"></i>上一页</a>
		{%elsif paginator.previous_page %}
		<a href="/blog/page{{ paginator.previous_page }}" class="previous"><i class="fa fa-angle-left"
				aria-hidden="true"></i>上一页</a>
		{% endif %}
	</div>
	<div style="float: right;">
		{% if paginator.next_page %}
		<a href="/blog/page{{ paginator.next_page }}" class="next">下一页<i class="fa fa-angle-right"
				aria-hidden="true"></i></a>
		{% endif %}
	</div>

</div>
